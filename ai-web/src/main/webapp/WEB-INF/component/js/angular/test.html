<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.js"></script>
</head>
<body>
    <div ng-controller="myCtrl">
        <select ng-model="selectedPerson" ng-options="person.name for person in people">
        </select>

    </div>
    <script>
        var app=angular.module("myApp",[]);
        app.controller("myCtrl", function($scope){
            $scope.selectedPerson = 0;
            $scope.selectedGenre = null;
            $scope.people = [
                {
                    id: 0,
                    name: 'Leon'
                },
                {
                    id: 1,
                    name: 'Chris'
                },
                {
                    id: 2,
                    name: 'Harry'
                },
                {
                    id: 3,
                    name: 'Allyce'
                }
            ];
        });
    </script>
</body>
</html>
