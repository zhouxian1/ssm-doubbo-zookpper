<!--主体内容之 content-main-->
<div id="content-main">
    <!--标题头-->
    <p class="page-title" style="font-size:13px;background:#e8e8e8;">
        <a>首页 / </a>添加分类
    </p>
    <!--end 标题头-->
    <!--添加商品-->
    <div class="page-content-wrap" style="min-height:1500px;margin-top:3px;">
        <div class="row">
            <div class="col-md-12">
                <div class="form-horizontal">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">添加分类</h3>
                            <div style="clear:both;"></div>
                        </div>
                        <div class="panel-body">
                            <!--商品名称-->
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">名称</label>
                                <div class="col-md-6 col-xs-12">
                                    <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-user"></span>
                                                </span>
                                        <input type="text" class="form-control" ng-model="mod_title" placeholder="请输入商品名称"/>
                                    </div>
                                </div>
                            </div>
                            <!--商品分类-->
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">分类</label>
                                <div class="col-md-6 col-xs-12">
                                    <!--<select  ng-model="mod_type" class="form-control"-->
                                             <!--ng-options="value.classifyId as value.name for value in goodsClassifyList"-->
                                             <!--style="background: url('http://ourjs.github.io/static/2015/arrow.png') no-repeat scroll right center transparent;padding-right: 14px;">-->
                                        <!--<option value="">请选择</option>-->
                                    <!--</select>-->
                                    <!--<select  ng-model="mod_type" class="form-control">-->
                                        <!--<option value="1">资讯</option>-->
                                        <!--<option value="2">样本</option>-->
                                        <!--<option value="3">需求</option>-->
                                        <!--<option value="4">知识</option>-->
                                        <!--<option value="5">文档</option>-->
                                    <!--</select>-->
                                    <select id="shop_time_select"  ng-model="mod_classification_id" class="form-control"
                                            style="background: url('http://ourjs.github.io/static/2015/arrow.png') no-repeat scroll right center transparent;padding-right: 14px;"
                                            ng-options="value.id as value.text for value in mod_selectList"
                                    >
                                    </select>
                                </div>
                            </div>
                            <!--商品描述-->
                            <div class="form-group" >
                                <label class="col-md-3 col-xs-12 control-label">描述</label>
                                <div class="col-md-6 col-xs-12">
                                    <textarea class="form-control" rows="5" ng-model="mod_introduction"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer" style="background-color:#fff;border:none;">
                            <button ng-click="addClassify()" class="btn btn-success" >提交</button>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!--end 添加商品-->
    <!-- END PAGE CONTENT WRAPPER -->
</div>
<div class="delete_or_not_instockRecord_warning_bg" id="success">
    <div style="width:0px;min-width:221px;height:112px;" class="delete_or_not_instockRecord_warning_box" >
        <p class="delete_or_not_title" style="margin-top:20px;">添加商品成功</p>
        <p class="delete_or_not_delete" style="margin-left:148px;margin-right:10px;color:#2e8ded;cursor:pointer" ng-click="sure_delete_or_error()">知道啦</p>
        <!--<p class="delete_or_not_not" ng-click="cancel_delete_or_not()">取消</p>-->
    </div>
</div>
<div class="delete_or_not_instockRecord_warning_bg" id="error">
    <div style="width:0px;min-width:221px;height:112px;" class="delete_or_not_instockRecord_warning_box" >
        <p class="delete_or_not_title" style="margin-top:20px;">{{statustext}}</p>
        <p class="delete_or_not_delete" style="margin-left:148px;margin-right:10px;color:#2e8ded;cursor:pointer" ng-click="know()">知道啦</p>
        <!--<p class="delete_or_not_not" ng-click="cancel_delete_or_not()">取消</p>-->
    </div>
</div>
