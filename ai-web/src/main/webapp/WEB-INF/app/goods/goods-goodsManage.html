<!--主体内容之 content-main-->
<div id="content-main">
    <!--标题头-->
    <p class="page-title" style="font-size:13px;background:#e8e8e8;">
        <a >首页&nbsp;&nbsp;</a> /&nbsp;&nbsp;文档管理
    </p>
    <!--end 商品查询-->
    <!--商品列表-->
    <div class="row">
        <div class="col-md-12">
            <div class="panel" >
                <div class="panel-heading">
                    <p class="panel-title" style="padding:0;color:rgb(155,187,103)">文档列表</p>
                </div>
                <div class="panel-body"  style="min-height:500px;">
                    <table class="table datatable">
                        <thead>
                        <tr>
                            <th>知识信息</th>
                            <th>分类</th>
                            <th>发布时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <!--动态table-->
                        <tbody>
                        <tr ng-repeat="article in apiUrl_documents_List">
                            <td>
                                <a>
                                    ID:{{article.id}}
                                </a>
                                <a>
                                    文档名称:{{article.title}}
                                </a>
                            </td>
                            <td>分类:{{article.type}}</td>
                            <td>发布时间：{{article.created_at}}</td>
                            <td>
                                <a style="color:#4f79e4" href="#/addGoods/{{article.id}}">编辑</a>
                                <a style="color:#4f79e4" ng-click="delete(article.id)">删除</a>
                            </td>

                            <!--<td>{{obj.enterUser == null?"系统订单":obj.enterUser}}</td>-->
                        </tr>
                        </tbody>
                    </table>
                    <!--分页显示数据-->
                    <div id="pageBottom" style="margin-top: -25px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!--模态框-->
    <div class="modal_a" id="buyComeOnCardGood" style="display:none;">
        <div class=modal_dialog>
            <div class="modal_content" style="width:600px;">
                <div class="row" style="margin-top:10px;">
                    <div class="col-md-10">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="请输入要搜索的商品名称" ng-model="paramGoodsPage.goodsName">
                            <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="searchGoods()">搜索</button>
                        </span>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div style="border:1px solid #ddd;height:25px;width:25px;border-radius:50%;text-align:center;position:absolute;right:0;top:-10px;padding-top:4px;cursor:pointer;" ng-click="fadeModel()">x</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 block" style=" margin-top:10px;width:33%">
                        <h3>商品名称</h3>
                    </div>
                    <div class="col-md-3 block" style=" margin-top:10px;width:33%">
                        <h3>商品ID</h3>
                    </div>
                    <div class="col-md-3 block" style=" margin-top:10px;width:33%">
                        <h3>商品面值</h3>
                    </div>
                </div>
                <div class="row" ng-repeat="model in goodsListModal">
                    <div class="col-md-4" style="margin-top:5px">
                        {{model.goodsName}}

                    </div>
                    <div class="col-md-3"  style="margin-top:5px">
                        {{model.goodsId}}

                    </div>
                    <div class="col-md-3"  style="margin-top:5px;margin-left:40px;">
                        {{model.amount}}
                    </div>
                    <div style="float:right;margin-top:-12px;margin-right:5px;margin-bottom:5px;">
                        <button type="button" class="btn btn-default"  ng-click="selectOne(model)" >选择</button>
                    </div>
                </div>
                <!--分页显示数据-->
                <div class="dataTables_info" role="status" aria-live="polite" style="margin-left: 10px;">总共{{totalCountTwo}}条</div>
                <div class="pull-right">
                    <button class="btn btn-default" ng-click="previousTwo()">上一页</button>
                    <span>第 {{pageNumTwo}} 页/共 {{totalPageCountTwo}} 页</span>
                    <button class="btn btn-default" ng-click="nextTwo()">下一页</button>
                    <input type="number" style="width:45px;margin-left:10px;margin-right:7px;border-radius:9px;"   ng-model="changePageTwo">
                    <button class="btn btn-default" ng-click="goToPageTwo()">Go</button>
                </div>
            </div>
        </div>
    </div>
</div>
