<!--主体内容之 content-main-->
<div id="content-main">
    <!--标题头-->
    <p class="page-title" style="font-size:13px;background:#e8e8e8;">
        <a>首页 / </a>商品详情
    </p>
    <!--end 标题头-->
    <!--添加商品-->
    <div class="page-content-wrap" style="min-height:1500px;margin-top:3px;">
        <div class="row">
            <div class="col-md-12">
                <div class="form-horizontal">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">添加 / 编辑商品</h3>
                            <div style="clear:both;"></div>
                            <button ng-click="editGood()" class="right btn btn-info">编辑商品</button>
                        </div>
                        <div class="panel-body">
                            <!--商品类型-->
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">商品类型</label>
                                <div class="col-md-6 col-xs-12" style="padding-top:7px;">
                                    <span class="ok-span">{{goodsTypeText}}</span>
                                </div>
                            </div>

                            <!--商品名称-->
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">商品名称</label>
                                <div class="col-md-6 col-xs-12 ok">
                                    <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-user"></span>
                                                </span>
                                        <input type="text" class="form-control" ng-model="goodsDetaileList.goodsName" disabled/>
                                    </div>
                                </div>
                                <div class="col-md-6 col-xs-12 edit">
                                    <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-user"></span>
                                                </span>
                                        <input type="text" class="form-control" ng-model="goodsDetaileList.goodsName"/>
                                    </div>
                                </div>
                            </div>

                            <!--上游商品ID-->
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">上游商品ID</label>
                                <div class="col-md-6 col-xs-12 ok">
                                    <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-usd"></span>
                                                </span>
                                        <input type="text" class="form-control" ng-model="goodsDetaileList.suppGoodsId" disabled/>
                                    </div>
                                </div>
                                <div class="col-md-6 col-xs-12 edit">
                                    <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-usd"></span>
                                                </span>
                                        <input type="text" class="form-control" ng-model="goodsDetaileList.suppGoodsId"/>
                                    </div>
                                </div>
                            </div>

                            <!--商品面值-->
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">商品面值(元)</label>
                                <div class="col-md-6 col-xs-12 ok">
                                    <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-usd"></span>
                                                </span>
                                        <input type="text" class="form-control" ng-model="goodsDetaileList.amount" disabled/>
                                    </div>
                                </div>
                                <div class="col-md-6 col-xs-12 edit">
                                    <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-usd"></span>
                                                </span>
                                        <input type="text" class="form-control" ng-model="goodsDetaileList.amount"/>
                                    </div>
                                </div>
                            </div>

                            <!--商品进价-->
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">商品进价</label>
                                <div class="col-md-6 col-xs-12 ok">
                                    <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-usd"></span>
                                                </span>
                                        <input type="text" ng-model="goodsDetaileList.inPrice" class="form-control" disabled>
                                    </div>
                                </div>
                                <!--隐藏-->
                                <div class="col-md-6 col-xs-12 edit">
                                    <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-usd"></span>
                                                </span>
                                        <input type="text" ng-model="goodsDetaileList.inPrice" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <!--商品售价-->
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">商品售价</label>
                                <div class="col-md-6 col-xs-12 ok">
                                    <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-usd"></span>
                                                </span>
                                        <input type="text" ng-model="goodsDetaileList.outPrice" class="form-control" disabled>
                                    </div>
                                </div>
                                <!--隐藏-->
                                <div class="col-md-6 col-xs-12 edit">
                                    <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-usd"></span>
                                                </span>
                                        <input ng-model="goodsDetaileList.outPrice" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <!--商品重量-->
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">商品重量</label>
                                <div class="col-md-6 col-xs-12 ok">
                                    <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-compressed"></span>
                                                </span>
                                        <input ng-model="goodsDetaileList.weight" type="text" class="form-control" disabled>
                                    </div>
                                </div>
                                <!--隐藏-->
                                <div class="col-md-6 col-xs-12 edit">
                                    <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-compressed"></span>
                                                </span>
                                        <input type="text" ng-model="goodsDetaileList.weight" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <!--商品区域-->
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">商品区域</label>
                                <div class="col-md-6 col-xs-12 ok">
                                    <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-compressed"></span>
                                                </span>
                                        <input ng-model="goodsDetaileList.area" type="text" class="form-control" disabled>
                                    </div>
                                </div>
                                <!--隐藏-->
                                <div class="col-md-6 col-xs-12 edit">
                                    <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-compressed"></span>
                                                </span>
                                        <input type="text" ng-model="goodsDetaileList.area" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <!--客服电话-->
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">客服电话</label>
                                <div class="col-md-6 col-xs-12 ok">
                                    <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-phone"></span>
                                                </span>
                                        <input type="text" ng-model="goodsDetaileList.customerMobile" class="form-control " disabled>
                                    </div>
                                </div>
                                <!--隐藏-->
                                <div class="col-md-6 col-xs-12 edit">
                                    <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-phone"></span>
                                                </span>
                                        <input type="text" ng-model="goodsDetaileList.customerMobile" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <!--商品分类-->
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">商品分类</label>
                                <div class="col-md-6 col-xs-12 edit">
                                    <select id="detGoodClaas" ng-model="detGoodClaas" class="form-control" style="background: url('http://ourjs.github.io/static/2015/arrow.png') no-repeat scroll right center transparent;padding-right: 14px;" >
                                        <option value="obj.classifyId" ng-selected="goodsDetaileList.classifyId == obj.classifyId" ng-repeat="obj in goodsClassifyList">{{obj.name}}</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-xs-12 ok">
                                    <span class="ok-span">{{classifyName}}</span>
                                </div>
                            </div>

                            <!--供应商-->
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">供应商</label>
                                <div class="col-md-6 col-xs-12 edit">
                                    <select id="detSuppList" class="form-control" ng-change="getGoodsType()" ng-model="goodsDetaileList.suppId" style="background: url('http://ourjs.github.io/static/2015/arrow.png') no-repeat scroll right center transparent;padding-right: 14px;">
                                        <option ng-repeat="obj in suppList"  value="{{obj.comp_id}}"  ng-selected="goodsDetaileList.suppId == obj.comp_id">{{obj.comp_name}}</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-xs-12 ok">
                                    <span class="ok-span">{{suppName}}</span>
                                </div>
                            </div>

                            <!--发行商-->
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">发行商</label>
                                <div class="col-md-6 col-xs-12 edit">
                                    <select id="detPubList" class="form-control" style="background: url('http://ourjs.github.io/static/2015/arrow.png') no-repeat scroll right center transparent;padding-right: 14px;">
                                        <option value="">全部</option>
                                        <option ng-repeat="obj in pubList" value="" ng-selected="goodsDetaileList.pubId == obj.pubId">{{obj.pubName}}</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-xs-12 ok">
                                    <span class="ok-span">{{pub_name}}</span>
                                </div>
                            </div>

                            <!--上游接口-->
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">上游接口</label>
                                <div class="col-md-6 col-xs-12" style="padding-top:7px;">
                                    <span class="ok-span ok">{{goodsTypeDesc}}</span>
                                    <!--<select class="form-control edit" ng-model="mod_getGoodsTypeList.selected">-->
                                    <select class="form-control edit" ng-model="mod_shangyouType">
                                        <option ng-repeat="obj in mod_getGoodsTypeList" value="{{obj.code}}" ng-selected=" obj.code == goodsDetaileList.cardType">{{obj.desc}}</option>
                                    </select>
                                </div>
                            </div>

                            <!--添加标签-->
                            <div class="form-group">
                                 <label class="col-md-3 col-xs-12 control-label">我的标签</label>
                                <div class="col-md-6 col-xs-12">
                                    <ul class="tasks list-tags" id="labels">
                                        <li ng-repeat="obj in goodsDetaileList.goodsLabels">
                                          <div class="checkbox">
                                            <label>
                                                <a style="padding:5px 30px; float:right;"><span class="fa fa-tag"></span> {{obj.name}}</a>
                                            </label>
                                          </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <!--编辑系统标签-->
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">系统标签</label>
                                <div class="col-md-6 col-xs-12">
                                    <ul class="tasks list-tags ok" id="classify">
                                        <li>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="parm.roles" style="margin-left:0px;margin-top:15px;" ng-checked="goodsDetaileList.isHot == true" disabled>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                    <a style="padding:5px 30px; float:right;"><span class="fa fa-tag"></span> 热销</a>
                                                </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="parm.roles" style="margin-left:0px;margin-top:15px;" ng-checked="goodsDetaileList.isSeckill == true" disabled>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                    <a style="padding:5px 30px; float:right;"><span class="fa fa-tag"></span> 秒杀</a>
                                                </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="parm.roles" style="margin-left:0px;margin-top:15px;" ng-checked="goodsDetaileList.isLimited == true" disabled>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                    <a style="padding:5px 30px; float:right;"><span class="fa fa-tag"></span> 抢购</a>
                                                </label>
                                            </div>
                                        </li>
                                    </ul>
                                    <!--隐藏-->
                                    <ul class="tasks list-tags edit" >
                                        <li>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="parm.roles" style="margin-left:0px;margin-top:15px;" ng-model="goodsDetaileList.isHot">
                                                    <a style="padding:5px 30px; float:right;"><span class="fa fa-tag"></span> 热销</a>
                                                </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="parm.roles" style="margin-left:0px;margin-top:15px;" ng-model="goodsDetaileList.isSeckill" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                    <a style="padding:5px 30px; float:right;"><span class="fa fa-tag"></span> 秒杀</a>
                                                </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="parm.roles" style="margin-left:0px;margin-top:15px;" ng-model="goodsDetaileList.isLimited" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                    <a style="padding:5px 30px; float:right;"><span class="fa fa-tag"></span> 抢购</a>
                                                </label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <!--商品图片-->
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label" style="padding-top:0px;"> 商品图片</label>
                                <div class="col-md-6 col-xs-12">
                                    <img ng-repeat="obj in goodsDetaileList.picUrlList" src="http://img.gxcards.com/{{obj}}" alt="">
                                </div>
                            </div>

                            <!--上传商品图片-->
                            <div class="form-group edit">
                                <label class="col-md-3 col-xs-12 control-label" style="padding-top:0px;"> 上传图片</label>
                                <div class="col-md-6 col-xs-12">
                                    <input type="file" multiple="multiple" class="file" custom-on-change="uploadImg"/>
                                </div>
                            </div>

                            <!--商品首页图片-->
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label" style="padding-top:0px;"> 首页图片展示</label>
                                <div class="col-md-6 col-xs-12">
                                    <img src="http://img.gxcards.com/{{goodsDetaileList.fistPicUrl}}" alt="">
                                </div>
                            </div>

                            <!--上传商品首页图片-->
                            <div class="form-group edit">
                                <label class="col-md-3 col-xs-12 control-label" style="padding-top:0px;">商品首页图</label>
                                <div class="col-md-6 col-xs-12">
                                    <input type="file" class="file" custom-on-change="uploadImg"/>
                                </div>
                            </div>

                            <!--商品描述-->
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">商品描述</label>

                                <div class="col-md-6 col-xs-12" id="ueditorCotent"></div>

                                <!--<div class="col-md-6 col-xs-12 ok" id="ueditorContent">-->
                                    <!--&lt;!&ndash;<p id="ueGoodsDetail">{{goodsDetaileList.goodsDesc}}</p>&ndash;&gt;-->
                                <!--</div>-->
                            </div>

                            <!--商品广告-->
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">商品广告</label>
                                <div class="col-md-6 col-xs-12 edit">
                                    <textarea class="form-control" ng-model="goodsDetaileList.goodsAd" rows="3"></textarea>
                                </div>
                                <div class="col-md-6 col-xs-12 ok">
                                    <p>
                                        {{goodsDetaileList.goodsAd}}
                                    </p>
                                </div>
                            </div>

                        </div>
                        <div class="panel-footer" style="background-color:#fff;border:none;">
                            <button ng-click="saveGoods()" class="btn btn-danger edit">保存修改</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!--end 添加商品-->
    <!-- END PAGE CONTENT WRAPPER -->
</div>
<div class="delete_or_not_instockRecord_warning_bg" id="delete_or_not_box">
    <div style="width:0px;min-width:226px;" class="delete_or_not_instockRecord_warning_box" >
        <p class="delete_or_not_title" style="margin-top:46px;" ng-show="showGoods">恭喜您,更新商品成功!</p>
        <p class="delete_or_not_title" style="margin-top:46px;" ng-show="showImageOne">太懒啦!请至少需要上传一张图片!</p>
        <p class="delete_or_not_title" style="margin-top:46px;" ng-show="showImageTwo">太贪心啦!最多可上传5张哦</p>


        <p class="delete_or_not_delete" style="margin-left:148px;margin-right:10px;color:#2e8ded;cursor:pointer" ng-click="sure_delete_or_not()">知道啦</p>
        <!--<p class="delete_or_not_not" ng-click="cancel_delete_or_not()">取消</p>-->
    </div>
</div>
<div class="delete_or_not_instockRecord_warning_bg" id="error">
<div style="width:0px;min-width:221px;height:112px;" class="delete_or_not_instockRecord_warning_box" >
    <p class="delete_or_not_title" style="margin-top:20px;">{{statustext}}</p>
    <p class="delete_or_not_delete" style="margin-left:148px;margin-right:10px;color:#2e8ded;cursor:pointer" ng-click="know()">知道啦</p>
    <!--<p class="delete_or_not_not" ng-click="cancel_delete_or_not()">取消</p>-->
</div>
</div>
