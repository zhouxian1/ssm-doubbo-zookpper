 <div id="content-main">
     <!--标题头-->
     <p class="page-title" style="font-size:13px;background:#e8e8e8;">
         <a>首页 </a>/ 知识 / 添加知识
     </p>
     <!--end 标题头-->

     <!--新增订单-->
     <div class="page-content-wrap" style="min-height:1500px;">
         <div class="row">
             <div class="col-md-12">
                 <form class="form-horizontal">
                     <div class="panel" >
                         <div class="panel-heading">
                             <p class="goods-count" style="padding-left:0">知识管理</p>
                         </div>
                         <div class="panel-body form-group-separated">
                             <!--用户名称-->
                             <div class="form-group">
                                 <label class="col-md-3 col-xs-12 control-label">名称</label>
                                 <div class="col-md-6 col-xs-12">
                                     <div class="input-group">
                                         <span class="input-group-addon"><span class="glyphicon glyphicon-flag"></span>
                                         </span>
                                         <input type="text" name="text_0" class="form-control" ng-model="mod_title" placeholder="请输入名称"/>
                                     </div>
                                 </div>
                             </div>
                             <!--付款方式-->
                             <div class="form-group">
                                 <label class="col-md-3 col-xs-12 control-label">分类</label>
                                 <div class="col-md-6 col-xs-12">
                                     <select id="shop_time_select"  ng-model="mod_classification_id" class="form-control"
                                             style="background: url('http://ourjs.github.io/static/2015/arrow.png') no-repeat scroll right center transparent;padding-right: 14px;"
                                             ng-options="value.id as value.title for value in mod_selectList"
                                     >
                                     </select>
                                 </div>
                             </div>
                             <script>
                                 $("#datepicker").datepicker({
                                     inline:true
                                 });
                             </script>
                             <!--订单描述-->
                             <div class="form-group">
                                 <label class="col-md-3 col-xs-12 control-label">详情</label>
                                 <div class="col-md-6 col-xs-12">
                                     <!--<textarea class="form-control" rows="5" ng-model="mod_orderRemark" placeholder="可以输入商品名称,商品数量,单价等"></textarea>-->
                                     <div  id="ueditorCotent">
                                     </div>
                                 </div>
                             </div>
                         </div>
                         <div class="panel-footer">
                             <!--<button class="btn btn-default">清空查询</button>-->
                             <button ng-click="addKnowledge()" class="btn btn-danger pull-right">立即添加</button>
                         </div>
                     </div>
                 </form>
                    </div>
                </div>
            </div>
     <!--end 新增订单-->
 </div>
 <div class="delete_or_not_instockRecord_warning_bg" id="delete_or_not_box">
     <div style="width:0px;min-width:226px;" class="delete_or_not_instockRecord_warning_box" >
         <p class="delete_or_not_title" style="margin-top:46px;">恭喜您,添加订单成功!</p>
         <p class="delete_or_not_delete" style="margin-left:148px;margin-right:10px;color:#2e8ded;cursor:pointer" ng-click="sure_delete_or_not()">知道啦</p>
         <!--<p class="delete_or_not_not" ng-click="cancel_delete_or_not()">取消</p>-->
     </div>
 </div>
 <div class="delete_or_not_instockRecord_warning_bg" id="error">
     <div style="width:0px;min-width:221px;height:112px;" class="delete_or_not_instockRecord_warning_box" >
         <p class="delete_or_not_title" style="margin-top:20px;">{{statustext}}</p>
         <p class="delete_or_not_delete" style="margin-left:148px;margin-right:10px;color:#2e8ded;cursor:pointer" ng-click="know()">知道啦</p>
         <!--<p class="delete_or_not_not" ng-click="cancel_delete_or_not()">取消</p>-->
     </div>
 </div>
