
<div class="usercenter">

    <ol class="breadcrumb">
        <li><a href="#">首页</a></li>
        <li><a href="#">用户中心</a></li>
        <li class="active">应用发布</li>
    </ol>


    <div class="usercenter-release">

        <div class="title">
            <h1>应用发布</h1>
        </div>

        <div class="usercenter-nav">
            <a class="active" href="">有服务</a><a href="">无服务</a>
        </div>

        <form class="form-horizontal form-block">

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">名称：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="name" placeholder="名称">
                </div>
            </div>

            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">类型：</label>
                <div class="col-sm-4">
                    <select class="form-control" name="type" id="type">
                        <option>请选择应用类型</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="version" class="col-sm-2 control-label">版本号：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="version" placeholder="1.0.0">
                </div>
                <div class="col-sm-4">
                    <a class="form-text" href="">历史版本</a>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">封面：</label>
                <div class="col-sm-4 form-image">
                    <img src="../../../../../images/7.png">&nbsp;&nbsp;
                    <a class="btn btn-primary" href="#">浏览</a>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="form-label">
                        <a href="">标签</a>
                        <a href="">标签</a>
                        <a href="">标签</a>
                        <a href="">标签</a>
                        <a href="">标签</a>
                    </div>
                </div>
                <label for="label" class="col-sm-2 control-label">标签：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="label" placeholder="标签">
                </div>
            </div>

            <div class="form-group">
                <label for="introduction" class="col-sm-2 control-label">应用简介：</label>
                <div class="col-sm-6">
                    <textarea class="form-control" rows="5" id="introduction" name="introduction"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">介绍图片：</label>
                <div class="col-sm-10 form-image">
                    <img class="img-list" src="../../../../../images/9.png">&nbsp;&nbsp;
                    <img class="img-list" src="../../../../../images/11.png">&nbsp;&nbsp;
                    <a class="btn btn-primary" href="#">浏览</a>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">介绍视频：</label>
                <div class="col-sm-4 clearfix form-image">
                    <img src="../../../../../images/12.png">&nbsp;&nbsp;
                    <a class="btn btn-primary" href="#">浏览</a>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">服务包：</label>
                <div class="col-sm-4 form-image">
                    <img src="../../../../../images/icon/img@1x_30.png">&nbsp;&nbsp;
                    <a class="btn btn-primary" href="#">浏览</a>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-3">
                    <button type="submit" class="btn btn-success center-block btn-lg">下一步</button>
                </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-default center-block btn-lg">取消</button>
                </div>
            </div>
        </form>
    </div>

</div>
