<div ng-controller="articleController">
    <!-- 面包屑 -->
    <ol class="breadcrumb">
        <li><a ui-sref="index">首页</a></li>
        <li class="active">列表页</li>
    </ol>

    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="classify-container">
                <h1>
                    <img src="../../../../images/icon/img@1x47.png"> 资讯分类
                </h1>
                <!--<div ng-class="{true:‘zhende‘,false:‘jiade‘}[className]"></div>-->
                <ul class="clearfix">
                    <li><a href="" ng-class="{active:classificationId==0}"  ng-click="list(0)">所有资讯</a></li>
                    <!--<li><a  href="" ng-click="list(classification.id,2,$index)"  ng-repeat="classification in classifications" ng-class="{active:$index==selectedRow}">{{classification.title}}</a></li>-->
                    <li><a  href="" ng-click="list(classification.id)"  ng-repeat="classification in classifications" ng-class="{active:classificationId==classification.id}">{{classification.title}}</a></li>
                </ul>
            </div>
        </div>
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 column-clear-left">
            <ul class="content-list">
                <li class="row"  ng-repeat="article in articleList">

                    <div ng-if="article.img">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 column-clear-left img-block">
                            <a href="article/articleDetail?articleId={{article.id}}" >
                                <img  src={{article.img}} alt="">

                            </a>
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 column-clear-left">
                            <a href="article/articleDetail?articleId={{article.id}}">
                                <h1>{{article.title}}</h1>
                            </a>
                            <p ng-bind-html="article.about + '...' | to_trusted"></p>
                        </div>
                    </div>

                    <div ng-if="!article.img">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 column-clear-left">
                            <a href="article/articleDetail?articleId={{article.id}}">
                                <h1>{{article.title}}</h1>
                            </a>
                            <p ng-bind-html="article.about + '...' | to_trusted"></p>
                        </div>
                    </div>
                </li>
            </ul>
            <!-- 分页开始 -->
            <div class="page-blcok center-block">

                <uib-pagination
                        force-ellipses="true"
                        boundary-links="true"
                        boundary-link-numbers="true"
                        total-items="total"
                        ng-model="current"
                        max-size="maxSize"
                        ng-change="search(true)"
                        items-per-page="pageTotal||10"
                        class="pagination-sm"
                        previous-text="&lsaquo;"
                        next-text="&rsaquo;"
                        first-text="&laquo;"
                        last-text="&raquo;"
                ></uib-pagination>
                &nbsp;&nbsp;
                <div class="pagination-info form-group-sm">跳至<input style="width: 36px" type="text" class="input-group-sm" ng-model="search_current" ng-keyup="jumpPage($event)" />页</div>
                &nbsp;&nbsp;
                <div class="pagination-info">
                    <span class="ng-binding">共有{{total}}条</span>
                </div>

            </div>
            <!-- 分页结束 -->
        </div>
    </div>
</div>
